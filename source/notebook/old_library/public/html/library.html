<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="lib://[r:namespace]/css/notebook.css?cachelib=false">
</head>

<body>
    <h1>Available Notebooks</h1>
   
    <div id="bookContainer" class="bookContainer">
        [r:notebooksList]
    </div>

    <ul id="booksList">
    </ul>

    <div style="position:fixed;left:5px;bottom:5px;">
        <input id="frame" type="checkbox">
        <label for="frame" [r:isChecked]>Open as frame</label>
    </div>
</body>

</html>
